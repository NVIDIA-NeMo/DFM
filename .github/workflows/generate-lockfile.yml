name: Generate UV Lockfile

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
      - 'pull-request/**'
    paths:
      - 'pyproject.toml'
      - '.github/workflows/generate-lockfile.yml'
  pull_request:
    paths:
      - 'pyproject.toml'
      - '.github/workflows/generate-lockfile.yml'

jobs:
  generate-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space
        run: |
          # Remove unnecessary packages to free up space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install CUDA toolkit (for causal-conv1d metadata extraction)
        run: |
          # Install minimal CUDA toolkit for building package metadata
          wget https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2404/x86_64/cuda-keyring_1.1-1_all.deb
          sudo dpkg -i cuda-keyring_1.1-1_all.deb
          sudo apt-get update
          sudo apt-get install -y cuda-nvcc-12-6 cuda-cudart-dev-12-6
          echo "CUDA_HOME=/usr/local/cuda-12.6" >> $GITHUB_ENV
          echo "/usr/local/cuda-12.6/bin" >> $GITHUB_PATH
          echo "LD_LIBRARY_PATH=/usr/local/cuda-12.6/lib64:${LD_LIBRARY_PATH}" >> $GITHUB_ENV

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/0.8.22/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install build dependencies
        run: |
          # Install minimal dependencies needed for lockfile generation
          # Use regular pip to ensure packages are installed correctly
          pip install setuptools wheel packaging ninja pybind11 Cython "numpy<2.0.0"
          # Install CPU-only torch (sufficient for lockfile generation - we're only resolving versions, not running CUDA code)
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Verify torch installation
        run: |
          python3 -c "import torch; print(f'Torch version: {torch.__version__}')"
          python3 -c "import sys; print(f'Python path: {sys.path}')"

      - name: Temporarily remove override-dependencies for lockfile generation
        run: |
          # Backup original pyproject.toml
          cp pyproject.toml pyproject.toml.backup
          # Comment out override-dependencies section
          sed -i '/^override-dependencies = \[/,/^\]/s/^/# /' pyproject.toml
          echo "Modified pyproject.toml:"
          grep -A 5 "override-dependencies" pyproject.toml || echo "override-dependencies removed"

      - name: Generate lockfile
        run: |
          # Use --no-build-isolation so packages can see the torch we installed
          uv lock --no-build-isolation

      - name: Restore original pyproject.toml
        run: |
          mv pyproject.toml.backup pyproject.toml

      - name: Upload lockfile artifact
        uses: actions/upload-artifact@v4
        with:
          name: uv-lockfile
          path: uv.lock
          retention-days: 7

      - name: Check for lockfile changes
        id: check_changes
        run: |
          if git diff --quiet uv.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit lockfile (if changed)
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add uv.lock
          git commit -m "Update uv.lock [skip ci]"
          git push origin HEAD:${{ github.ref_name }}

      - name: Comment on PR with lockfile status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const changed = '${{ steps.check_changes.outputs.changed }}';
            const message = changed === 'true'
              ? '⚠️ **uv.lock needs to be regenerated**\n\nThe lockfile is out of sync with pyproject.toml. Please run the "Generate UV Lockfile" workflow manually or regenerate locally on Linux.'
              : '✅ **uv.lock is up to date**\n\nThe lockfile is in sync with pyproject.toml.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
